<html>
	<head>
		<link rel="stylesheet" type="text/css" href="pente.css" />
		<script src="jQuery/jquery.min.js"></script>
		<script src="socket.io/socket.io.js"></script>
		<script src="pente_client.js"></script>
		<body>
			<div id="title">Pente</div>
			<button id="newGame">New Game</button>
			<input type="text" placeholder="Enter Code" id="gameCode" />
			<button id="joinGame">Join</button>
			<canvas id="gameCanvas" width="500" height="500"></canvas>
			<div id="firstPlayerScore" class="playerScore">
				1st Player Kills: <span></span>
			</div>
			<div id="secondPlayerScore" class="playerScore">
				2nd Player Kills: <span></span>
			</div>
			<button id="undo">Undo</button>
		</body>
	</head>
</html>
