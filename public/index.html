<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/pente.css" />
		<script src="js/jQuery/jquery.min.js"></script>
		<script src="socket.io/socket.io.js"></script>
	</head>
		<body>
			<div id="title" class="start">Pente</div>
			<div id="entryBox">
				<div id="newGame" class="centered button round">New Game</div>
				<div id="joinGame" class="centered">Join an existing game:</div>
				<div id="codeWrapper" class="centered">
					<input type="text" placeholder="Enter Code" id="gameCode" />
					<div id="join" class="button">Join</div>
				</div>
			</div>
			<div id="inGame">
				<canvas id="gameCanvas" width="1050" height="950"></canvas>
				<div id="endTurn" class="centered button round">End Turn</div>
				<div id="copyURL" class="centered button round">Copy URL</div>
				<a href="./"><div id="newGame" class="centered button round">New Game</div></a>
			</div>
		</body>
		<script src="js/pente_client.js"></script>
</html>
